<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(41, 41, 41);
            color: rgb(212, 212, 212);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left, .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .notepad-container {
            box-sizing: border-box;
            border: none;
            outline: 1px solid rgb(212, 212, 212);
        }
        .half {
            flex: 1;
        }
        .full {
            flex: 2;
        }
        .notepad-green:focus{
            border-right: 5px solid rgb(255, 255, 255, .5);
        }
        .notepad-orange:focus{
            border-right: 5px solid rgb(255, 255, 255, .5);
        }
        .notepad-black:focus{
            border-right: 5px solid rgb(255, 255, 255, .2);
        }
        .notepad {
            color: rgb(212, 212, 212);
            border: none;
            width: 97%;
            height: 99%;
            outline: none;
        }
        .notepad-green {
            background: rgba(0, 128, 0, 0.5);
             padding-left: 5px;
        }
        .notepad-black {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-left: 3px;
            position: relative;
            }
        .notepad-orange {
            background: rgba(254, 118, 14, 0.5);
             padding-left: 5px;
        }

    </style>
    <script type="text/javascript">
        (function() {
            'use strict';
            var m = document.createElement('meta');
            m.name = 'theme-color';
            m.content = '#000000';
            document.head.appendChild(m);
        })();
    </script>
</head>
<body>
    <div class="left">
        <div class="notepad-container half">
            <textarea class="notepad notepad-green"></textarea>
        </div>
        <div class="notepad-container half">
            <textarea class="notepad notepad-orange"></textarea>
        </div>
    </div>
    <div class="right">
        <div class="notepad-container full">
            <textarea class="notepad notepad-black"></textarea>
        </div>
    </div>
    <script type="text/javascript">
        function autoSave() {
            var notepads = document.getElementsByClassName("notepad");
            for (var i = 0; i < notepads.length; i++) {
                localStorage.setItem('notepad_text_' + i, notepads[i].value);
            }
        }
        function autoRetrieve() {
            var notepads = document.getElementsByClassName("notepad");
            for (var i = 0; i < notepads.length; i++) {
                if (localStorage.getItem('notepad_text_' + i)) {
                    notepads[i].value = localStorage.getItem('notepad_text_' + i);
                }
            }
        }
        var notepads = document.getElementsByClassName("notepad");
        for (var i = 0; i < notepads.length; i++) {
            notepads[i].addEventListener('input', autoSave);
        }
        autoRetrieve();
    </script>
</body>
</html>
