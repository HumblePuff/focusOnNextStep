<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>focus on the next step</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: rgb(212, 212, 212);
        }
        #input-container {
            padding: 1%;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        (function() {
            'use strict';
            // Change theme color
            var m = document.createElement('meta');
            m.name = 'theme-color';
            m.content = '#000000';
            document.head.appendChild(m);
        })();
    </script>
</head>
<body>
    <div id="input-container">
        <textarea id="input" style="width: 100%; height: 100%; color: rgb(212, 212, 212);"></textarea>
    </div>
    <script type="text/javascript">
        var input = document.getElementById("input");
        var count = 1; // start with 1
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Alternate between 👨‍💻 and 🤾‍♀️ for each new line
                var emoji = (count++ % 2) ? '👨‍💻' : '🤾‍♀️';
                input.value += '\n' + emoji;
            }
        });
        var intervalId = window.setInterval(function(){
            try {
                input.style.width = (window.innerWidth) + "px";
                input.style.height = (window.innerHeight) + "px";
                document.body.style.overflow = 'hidden';
                input.style.backgroundColor = "black";
                document.title = "";
            }
            catch (err) {
            }
        }, 500);
        function autoSave() {
            localStorage.setItem('notepad_text', input.value);
        }
        function autoRetrieve() {
            if (localStorage.getItem('notepad_text')) {
                input.value = localStorage.getItem('notepad_text');
            }
        }
        input.addEventListener('input', autoSave);
        autoRetrieve();
    </script>
</body>
</html>
