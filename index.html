<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NOTAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: rgb(212, 212, 212);
        }
        .notepad-container {
            width: 50%;
            height: 50%;
            float: left;
            box-sizing: border-box;
            border: none;
            outline: 1px solid rgb(212, 212, 212);
        }
        .notepad {
            width: 100%;
            height: 100%;
            color: rgb(212, 212, 212);
            background: black;
            border: none;
        }
    </style>
    <script type="text/javascript">
        (function() {
            'use strict';
            // Change theme color
            var m = document.createElement('meta');
            m.name = 'theme-color';
            m.content = '#000000';
            document.head.appendChild(m);
        })();
    </script>
</head>
<body>
    <div class="notepad-container">
        <textarea class="notepad"></textarea>
    </div>
    <div class="notepad-container">
        <textarea class="notepad"></textarea>
    </div>
    <div class="notepad-container">
        <textarea class="notepad"></textarea>
    </div>
    <div class="notepad-container">
        <textarea class="notepad"></textarea>
    </div>
    <script type="text/javascript">
        var intervalId = window.setInterval(function(){
            try {
                var notepads = document.getElementsByClassName("notepad");
                for (var i = 0; i < notepads.length; i++) {
                    notepads[i].style.width = (window.innerWidth / 2) + "px";
                    notepads[i].style.height = (window.innerHeight / 2) + "px";
                }
                document.body.style.overflow = 'hidden';
                document.title = "";
            }
            catch (err) {
            }
        }, 500);
        function autoSave() {
            var notepads = document.getElementsByClassName("notepad");
            for (var i = 0; i < notepads.length; i++) {
                localStorage.setItem('notepad_text_' + i, notepads[i].value);
            }
        }
        function autoRetrieve() {
            var notepads = document.getElementsByClassName("notepad");
            for (var i = 0; i < notepads.length; i++) {
                if (localStorage.getItem('notepad_text_' + i)) {
                    notepads[i].value = localStorage.getItem('notepad_text_' + i);
                }
            }
        }
        var notepads = document.getElementsByClassName("notepad");
        for (var i = 0; i < notepads.length; i++) {
            notepads[i].addEventListener('input', autoSave);
        }
        autoRetrieve();
    </script>
</body>
</html>
